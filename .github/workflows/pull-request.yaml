name: Pull Requests

on:
  workflow_dispatch:
  push:
    branches: ["master"]
  pull_request:
    branches: ["master"]

permissions:
  contents: read

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python 3.13
        uses: actions/setup-python@v5
        with:
          python-version: "3.13"

      - name: Install uv
        uses: astral-sh/setup-uv@v4

      - name: Install dependencies
        run: uv sync

      - name: Check formatting
        if: github.event_name == 'pull_request'
        run: uv run ruff format --check .

      - name: Run linting
        run: uv run ruff check src/ tests/

      - name: Run type checking
        run: uv run basedpyright src/

      - name: Run unit tests
        run: uv run pytest tests/unit -v

      - name: Verify package imports
        run: |
          uv run python -c "from aiodynamo.client import Client; print('Client imported successfully')"
          uv run python -c "from aiodynamo.models import KeySchema, KeySpec, KeyType; print('Models imported successfully')"
          uv run python -c "from aiodynamo.expressions import MultiHashKey, MultiRangeKey; print('Multi-key expressions imported successfully')"
